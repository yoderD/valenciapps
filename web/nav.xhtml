<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true"/>

        <h:form id="formNavegacion">
            <div id="user" style="text-align:right;">               
                <h:outputText style="color: black;" value="#{clienteControlador.usuarioLogeado}"/><br/>
                <p:commandLink id="btnEspecialidad" value="Cerrar Sesion"  style="color: blue"
                               action="#{loginController.logout()}"
                               >
                </p:commandLink>
            </div> 
            <br/>

            <p:panelGrid id="grid" style="text-align: center;">
                <f:facet name="header">
                    <p:row>
                        <p:column style="text-align: center; width: 25%">Modulo</p:column>
                        <p:column style="text-align: center; width: 60%">Descripcion</p:column>
                        <p:column style="text-align: center; width: 15%">Apcion</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="text-align: left">Clientes</p:column>
                    <p:column style="text-align: center">administracion de clientes</p:column>
                    <p:column style="text-align: center"><p:commandButton value="ir" action="#{clienteControlador.redireccionarURL('faces/clientes.xhtml')}" tabindex="1"/></p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: left">Producto</p:column>
                    <p:column style="text-align: center">administracion de productos</p:column>
                    <p:column style="text-align: center"><p:commandButton value="ir" action="#{productoControlador.redireccionarURL('faces/productos.xhtml')}" tabindex="2"/></p:column>
                </p:row>

                <p:row>
                    <p:column style="text-align: left">Ventas</p:column>
                    <p:column style="text-align: center">Gestion de ventas</p:column>
                    <p:column style="text-align: center"><p:commandButton value="ir" action="#{ventaControlador.redireccionarURL('faces/venta.xhtml')}" tabindex="3" update="@all"/></p:column>
                </p:row>

            </p:panelGrid>
        </h:form>

    </h:body>
</html>
