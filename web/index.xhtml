<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true"/>

        <h:form id="formNavegacion">
            <p:panel header="Login" style="width:350px;text-align: center;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText value="#{loginController.usuario}" id="username"
                                 required="true" label="usuario" />
                    <h:outputLabel for="password" value="Clave:" />
                    <p:password value="#{loginController.pass}" id="password" required="true"
                                label="clave" />
                    <f:facet name="footer">
                        <p:commandButton style="text-align: center" id="loginButton" value="Login"
                                         action="#{loginController.login()}" update="@all"
                                         />
                    </f:facet>
                </h:panelGrid>
            </p:panel>
            <!-- oncomplete="manejarLogin(xhr, status, args)" -->
        </h:form>

    </h:body>
</html>
